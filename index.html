<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="логотип">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="images/profile__avatar.png" alt="Аватар пользователя">
          <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" title="Редактировать профиль" type="button"></button>
              <p class="profile__profession">Исследователь океана</p>    
          </div>
          <button class="profile__add-button" title="Добавить изображение в ленту" type="button"></button>
        </section>

        <section class="elements">
          <div class="card">
            <img class="card__image" src="./images/card__image/card__image-1.jpg" alt="Фото 1">
            <div class="card__info">
              <h2 class="card__title">Причал</h2>
              <button class="card__like-button" type="button" title="Нравится"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/card__image/card__image-2.jpg" alt="Фото 2">
            <div class="card__info">
              <h2 class="card__title">Водопад</h2>
              <button class="card__like-button" type="button" title="Нравится"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/card__image/card__image-3.jpg" alt="Фото 3">
            <div class="card__info">
              <h2 class="card__title">Лёд озера Байкал</h2>
              <button class="card__like-button" type="button" title="Нравится"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/card__image/card__image-4.jpg" alt="Фото 4">
            <div class="card__info">
              <h2 class="card__title">Каньон</h2>
              <button class="card__like-button" type="button" title="Нравится"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/card__image/card__image-5.jpg" alt="Фото 5">
            <div class="card__info">
              <h2 class="card__title">Завораживающая глубина</h2>
              <button class="card__like-button" type="button" title="Нравится"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/card__image/card__image-6.jpg" alt="Фото 6">
            <div class="card__info">
              <h2 class="card__title">Где-то у костра</h2>
              <button class="card__like-button" type="button" title="Нравится"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2023 Чалаев Эмиль</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
              <div class="popup__input-container">
                <input class="popup__input popup__input_el_name" type="text" name="name">
                <input class="popup__input popup__input_el_profession" type="text" name="profession">
              </div>
              <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
      </div>
      <script src="scripts/index.js"></script>
  </body>
</html>
