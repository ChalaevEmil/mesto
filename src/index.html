<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="src/images/header__logo.svg" alt="логотип">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар пользователя">
          <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" title="Редактировать профиль" type="button"></button>
              <p class="profile__profession">Исследователь океана</p>    
          </div>
          <button class="profile__add-button" title="Добавить изображение в ленту" type="button"></button>
        </section>

        <section class="elements">

          <template id="cardTempale">
            <div class="card">
              <img class="card__image" alt="Фото">
              <div class="card__info">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button" title="Нравится"></button>
              </div>
              <button class="card__delete-button" aria-label="Удалить."></button>
            </div>
          </template>
          
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2023 Чалаев Эмиль</p>
      </footer>

      <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form-profile" name="form">
              <div class="popup__input-container">
                <input id="input-profile-name" class="popup__input popup__input_el_name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="input-profile-name-error">Необходимо заполнить данное поле</span>
                <input id="input-profile-profession" class="popup__input popup__input_el_profession" type="text" name="profession" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
                <span class="input-profile-profession-error">Необходимо заполнить данное поле</span>
              </div>
              <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
      </div>

      <div class="popup popup_type_card">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form-card" name="form-card">
              <div class="popup__input-container">
                <input id="input-card-name" class="popup__input popup__input_el_image-name" type="text" name="input-name" placeholder="Название" value="" minlength="2" maxlength="30" required>
                <span class="input-card-name-error">Необходимо заполнить данное поле</span>
                <input id="input-card-url" class="popup__input popup__input_el_image-url" type="url" name="input-url" placeholder="Ссылка на картинку" value="" required>
                <span class="input-card-url-error">Необходимо заполнить данное поле</span>
              </div>
              <button type="submit" class="popup__submit" aria-label="Создать">Создать</button>
            </form>
        </div>
      </div>
      
      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <img class="popup__image" alt="#" src="#">
          <h3 class="popup__description"></h3>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
  </body>
</html>
